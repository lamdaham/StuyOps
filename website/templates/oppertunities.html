{% extends "base.html" %}
{% block title %} Oppertunities {% endblock %}
{% block content %}
<form action="" class="search-bar" 	>
	<input type="search" name="search" placeholder="Search For Oppertunities">
	<button class="search-btn" type="submit">
		<span>Search</span>
	</button>
</form>

<TABLE class="center">
	<tr>
		<th>Oppertunity</th>
		<th>Deadline</th>
		<th>Info</th>

	</tr>

{% for row in fulldata %}

<tr>
	<td>{{row.title}}</td>
	<td>{{row.date}}</td>
	<td>{{row.data}}</td>
</tr>

{% endfor %}


</TABLE>


{% endblock %}
