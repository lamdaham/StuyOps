{% extends "base.html" %}
{% block title %} Post an Opportunity {% endblock %}
{% block content %}
<form method="POST">
	<h3 align="center">Post an Opportunity</h3>
	<div class="form-group">
		<label for="title">Title</label>
		<input type="title" class="form-control" id="title" name="title" placeholder="Enter title">
	</div>
	<div class="form-group">
		<label for="deadline">Deadline</label>
		<input type="date" class="form-control" id="deadline" name="deadline">
	</div>
	<div class="form-group">
		<label for="url">URL/Website</label>
		<input type="url" class="form-control" id="url" name="url" placeholder="Enter url">
	</div>
	<div>
	<textarea name="data" rows="10" cols="50" id="data"></textarea>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
{% endblock %}
