{% extends "base.html" %}
{% block title %} Sign-up {% endblock %}
{% block content %}
<form method="POST">
	<h3 align="center">Sign Up</h3>
	<div class="form-group">
		<label for="email">Email Address</label>
		<input type="emai;" class="form-control" id="email" name="email" placeholder="Enter email" required>
	</div>
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input type="firstName" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" required>
	</div>
	<div class="form-group">
		<label for="password1">Password</label>
		<input type="password1" class="form-control" id="password1" name="password1" placeholder="Enter your new password" required>
	</div>
	<div class="form-group">
		<label for="password2">Confirm Password</label>
		<input type="password2" class="form-control" id="password2" name="password2" placeholder="Confirm your password" required>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
	
</form>

{% endblock %}
