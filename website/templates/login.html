{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %} 
<form method="POST">
	<h3 align="center">Login</h3>
	<div class="form-group">
		<label for="email" style="height:100px;">Email Address</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" style="height:100px;">
	</div>
	<div class="form-group" style="height:100px;">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" name="password" placeholder="Enter password1" style="height:100px;">
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
	
</form>

{% endblock %}
